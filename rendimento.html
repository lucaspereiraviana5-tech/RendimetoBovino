<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LV System - Rendimento</title>
  <link rel="shortcut icon" href="vaca.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="titulo">LV System</div>

  <div class="container">
    <h2>Rendimento de Bovinos</h2>
    <form id="formulario">
      <label>Pecuarista:</label>
      <input type="text" id="pecuarista" required>

      <label>Fazenda:</label>
      <input type="text" id="fazenda" required>

      <label>Data (dd/mm/aaaa):</label>
      <input type="text" id="data" required>

      <label>Qtd. Animais:</label>
      <input type="number" id="qtd" required>

      <label>Peso Fazenda (kg):</label>
      <input type="number" step="0.01" id="entrada" required>

      <label>Peso Frigorifico (kg):</label>
      <input type="number" step="0.01" id="saida" required>

      <button type="submit" class="btn btn-primary">Calcular Rendimento</button>
      <button type="button" class="btn btn-secondary" onclick="limpar()">Limpar</button>
    </form>

    <div id="resultado" class="resultado"></div>
    <button type="button" class="copy-btn" onclick="copiarResumo()">ðŸ“‹ Copiar Resumo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
