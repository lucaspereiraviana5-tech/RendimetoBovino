<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LV System - Rendimento de Bovinos</title>
  <link rel="shortcut icon" href="vaca.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Fundo */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url("boi-pasto.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Nome LV System no canto superior esquerdo */
    .titulo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2.2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 2px;
      z-index: 10;
    }

    /* Caixa principal */
    .container {
      background: rgba(255, 255, 255, 0.75); /* mais transparente */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 420px;
      max-width: 92%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .btn {
      padding: 12px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .btn-primary {
      background: #2e8b57;
      color: white;
    }

    .btn-primary:hover {
      background: #246b44;
    }

    .btn-secondary {
      background: #555;
      color: white;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .copy-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .copy-btn:hover {
      background: #0056b3;
    }

    #resultado {
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
      color: #333;
      text-align: left;
      white-space: pre-line; /* preserva quebras de linha */
    }

    /* Responsividade para celular */
    @media (max-width: 600px) {
      .titulo {
        font-size: 1.6em;
        top: 12px;
        left: 12px;
      }

      .container {
        width: 90%;
        padding: 20px;
      }

      .btn, .copy-btn {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Nome LV System -->
  <div class="titulo">LV System</div>

  <!-- Caixa principal -->
  <div class="container">
    <h2>Rendimento de Bovinos</h2>
    <form id="formulario">
      <label>Pecuarista:</label>
      <input type="text" id="pecuarista" required>

      <label>Fazenda:</label>
      <input type="text" id="fazenda" required>

      <label>Data (dd/mm/aaaa):</label>
      <input type="text" id="data" required>

      <label>Qtd. Animais:</label>
      <input type="number" id="qtd" required>

      <label>Peso Fazenda (kg):</label>
      <input type="number" step="0.01" id="entrada" required>

      <label>Peso Frigorifico (kg):</label>
      <input type="number" step="0.01" id="saida" required>

      <button type="submit" class="btn btn-primary">Calcular Rendimento</button>
      <button type="button" class="btn btn-secondary" onclick="limpar()">Limpar</button>
    </form>

    <div id="resultado" class="resultado"></div>
    <button type="button" class="copy-btn" onclick="copiarResumo()">ðŸ“‹ Copiar Resumo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
